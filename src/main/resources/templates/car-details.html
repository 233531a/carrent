<th:block th:with="title=${car.make + ' ' + car.model}, active='cars'"
          th:replace="~{_fragments/layout :: layout(${title}, ${active}, ~{::content})}">
    <th:block th:fragment="content">

        <nav class="crumbs" style="margin-bottom:12px;">
            <a th:href="@{/cars}">Каталог</a><span>›</span>
            <span th:text="${car.make + ' ' + car.model}">Авто</span>
        </nav>

        <div class="card car-details">
            <div class="img-skel shimmer big">
                <img
                        th:src="${car != null and car.photoUrl != null and !#strings.isEmpty(car.photoUrl) ?
              ((car.photoUrl.startsWith('http') or car.photoUrl.startsWith('/'))
                  ? car.photoUrl
                  : '/images/' + car.photoUrl)
             : '/images/placeholder-car.jpg'}"
                        alt=""
                        onerror="this.onerror=null;this.src='/images/placeholder-car.jpg';">
            </div>


            <h2 class="mt-0" th:text="${car.make + ' ' + car.model}">Название</h2>

            <!-- Каталог (локализованный статус) + доступность -->
            <div style="display:flex; gap: var(--space-sm); align-items:center; margin: var(--space-xs) 0 var(--space-lg);">
                <span class="chip"
                      th:text="${car.catalog == 'REGULAR' ? 'Обычный' : (car.catalog == 'TAXI' ? 'Такси' : (car.catalog == 'DELIVER' ? 'Доставка' : car.catalog))}">
                    Обычный
                </span>
                <span class="badge"
                      th:text="${car.available} ? 'Доступен' : 'Недоступен'"
                      th:classappend="${car.available} ? ' text-bg-success' : ' text-bg-secondary'">Статус</span>
            </div>

            <div class="grid grid--2">
                <ul class="spec" style="margin:0; padding-left:18px;">
                    <li><strong>Класс:</strong> <span th:text="${car.vehicleClass}">economy</span></li>
                    <li><strong>КПП:</strong> <span th:text="${car.transmission}">AT</span></li>
                    <li><strong>Год:</strong> <span th:text="${car.year}">2024</span></li>
                </ul>

                <div>
                    <div class="price"
                         th:text="${#numbers.formatDecimal(car.dailyPrice,0,'COMMA',0,'POINT')} + ' ₽/день'">0 ₽/день</div>
                    <div class="hero__actions" style="margin-top: var(--space-md);">
                        <a class="btn" th:if="${car.available}" th:href="@{|/booking?carId=${car.id}|}">Арендовать</a>
                        <a class="btn btn--light" th:href="@{/cars}">Назад</a>
                    </div>
                </div>
            </div>
        </div>

    </th:block>
</th:block>
