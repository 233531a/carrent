<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, active, content)">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="color-scheme" content="dark light"/>
    <title th:text="${title} ?: 'CarRent'">CarRent</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header class="site-header">
    <div class="container header__inner">
        <a class="logo" th:href="@{/}">CarRent</a>

        <nav class="nav" aria-label="Главная навигация">
            <a th:classappend="${active}=='home' ? ' is-active' : ''" th:href="@{/}">Главная</a>

            <!-- Выпадающее меню "Автомобили" -->
            <details class="nav__dropdown" th:classappend="${active}=='cars' ? ' is-active' : ''">
                <summary>Автомобили</summary>
                <div class="dropdown__menu">
                    <a th:href="@{/cars}">Обычные</a>
                    <a sec:authorize="hasAnyRole('WORKER','MANAGER','ADMIN')" th:href="@{/cars/taxi}">Такси</a>
                    <a sec:authorize="hasAnyRole('WORKER','MANAGER','ADMIN')" th:href="@{/cars/delivery}">Доставка</a>
                </div>
            </details>

            <!-- Бронирование -->
            <a sec:authorize="isAuthenticated()"
               th:classappend="${active}=='booking' ? ' is-active' : ''"
               th:href="@{/booking}">Бронирование</a>
            <a sec:authorize="isAnonymous()"
               th:href="@{/login(from='booking')}"
               title="Авторизуйтесь, чтобы бронировать">Бронирование</a>

            <a th:classappend="${active}=='about' ? ' is-active' : ''" th:href="@{/about}">О нас</a>

            <!-- Менеджер / Админ -->
            <a class="btn btn--ghost" sec:authorize="hasAnyRole('MANAGER','ADMIN')"
               th:href="@{/manager}" style="margin-left:8px;">Менеджер</a>
            <a class="btn btn--ghost" sec:authorize="hasRole('ADMIN')"
               th:href="@{/admin}" style="margin-left:4px;">Управление</a>
        </nav>

        <!-- Авторизация -->
        <div class="auth">
            <div sec:authorize="isAuthenticated()">
                <a class="btn btn--ghost" th:href="@{/account}">Аккаунт</a>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="btn btn--danger" type="submit">Выйти</button>
                </form>
            </div>
            <div sec:authorize="isAnonymous()">
                <a class="btn btn--light" th:href="@{/login}">Войти</a>
                <a class="btn" th:href="@{/register}">Регистрация</a>
            </div>
        </div>
    </div>
</header>

<main class="container site-main" th:insert="${content}"></main>

<footer class="site-footer">
    <div class="container footer__inner">
        <p>© <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}"></span> CarRent</p>
        <nav class="footer-nav" aria-label="Навигация подвала">
            <a th:href="@{/about}">О нас</a>
            <a th:href="@{/cars}">Каталог</a>
            <a sec:authorize="hasAnyRole('MANAGER','ADMIN')" th:href="@{/manager}">Менеджер</a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}">Управление</a>
        </nav>
    </div>
</footer>
</body>
</html>
