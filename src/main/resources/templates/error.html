<th:block th:with="title='Ошибка', active=''"
          th:replace="~{_fragments/layout :: layout(${title}, ${active}, ~{::content})}">
    <th:block th:fragment="content">
        <section class="card" style="text-align:center; padding:40px;">
            <h1 class="mt-0">Ошибка</h1>
            <p class="text-muted">
                Код: <strong th:text="${status}">—</strong>
                <span th:if="${error}"> • <span th:text="${error}">—</span></span>
            </p>
            <p class="text-muted" th:if="${path}">
                Запрошенный путь: <code th:text="${path}">/</code>
            </p>
            <div class="hero__actions" style="justify-content:center; margin-top:16px;">
                <a class="btn" th:href="@{/}">На главную</a>
                <a class="btn btn--light" href="javascript:history.back()">Назад</a>
            </div>
        </section>
    </th:block>
</th:block>
