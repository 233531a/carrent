<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Управление пользователями</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body th:replace="~{'_fragments/layout' :: layout(${title}, 'admin_users', ~{::section})}">
<section>
    <h1 class="page-title">Управление пользователями</h1>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${param.updated}" class="alert alert-success">
        Роли пользователя обновлены (ID: <span th:text="${param.updated}"></span>).
    </div>

    <div class="table-wrap card">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>Активен</th>
                <th>Роли</th>
                <th style="width:180px;">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td><span th:text="${u.enabled} ? 'Да' : 'Нет'"></span></td>
                <td>
                    <form th:action="@{|/admin/users/${u.id}/roles|}" method="post" class="form">
                        <div class="grid grid--2" style="gap:8px;">
                            <label th:each="r : ${allRoles}" style="display:flex; gap:8px; align-items:center;">
                                <input type="checkbox" name="role"
                                       th:value="${r.name}"
                                       th:checked="${#lists.contains(u.roles, r)}"/>
                                <span th:text="${r.name}"></span>
                            </label>
                        </div>
                        <div class="form__actions" style="margin-top:8px;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn btn-outline-primary btn-sm" type="submit">Сохранить роли</button>
                        </div>
                    </form>
                </td>
                <td>
                    <form th:action="@{|/admin/users/${u.id}/delete|}" method="post"
                          onsubmit="return confirm('Удалить пользователя?');" style="display:inline-block;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-danger btn-sm" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
