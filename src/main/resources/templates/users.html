<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body th:replace="~{'_fragments/layout' :: layout('Управление пользователями', 'admin', ~{::section})}">
<section class="container">

    <h1 class="page-title">Управление пользователями</h1>

    <div th:if="${param.updated}" class="alert">Роли пользователя обновлены (ID: <span th:text="${param.updated}"></span>)</div>
    <div th:if="${param.deleted}" class="alert">Пользователь удалён (ID: <span th:text="${param.deleted}"></span>)</div>
    <div th:if="${param.err}" class="alert alert--warn">
        Не удалось удалить пользователя. Возможно, есть связанные записи.
    </div>

    <div class="table-wrap card">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Логин</th>
                <th>Активен</th>
                <th>Роли</th>
                <th style="width:220px;">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td><span th:text="${u.enabled} ? 'Да' : 'Нет'"></span></td>
                <td>
                    <form th:action="@{|/admin/users/${u.id}/roles|}" method="post" class="form">
                        <div class="grid grid--2">
                            <label th:each="r : ${allRoles}" style="display:flex; gap:8px; align-items:center;">
                                <input type="checkbox" name="role"
                                       th:value="${r.name}"
                                       th:checked="${#lists.contains(u.roles, r)}"/>
                                <span th:text="${r.name}"></span>
                            </label>
                        </div>
                        <div class="form__actions mt-1">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn btn--sm" type="submit">Сохранить</button>
                        </div>
                    </form>
                </td>
                <td>
                    <form th:action="@{|/admin/users/${u.id}/delete|}" method="post"
                          onsubmit="return confirm('Удалить пользователя?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn--danger btn--sm" type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
</body>
</html>
