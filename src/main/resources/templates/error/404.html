<th:block th:with="title='Страница не найдена', active=''"
          th:replace="~{_fragments/layout :: layout(${title}, ${active}, ~{::content})}">
    <th:block th:fragment="content">
        <section class="card" style="text-align:center; padding:40px;">
            <h1 class="mt-0">404 — Страница не найдена</h1>
            <p class="text-muted">Мы не смогли найти адрес <code th:text="${path}">/unknown</code>.</p>
            <div class="hero__actions" style="justify-content:center; margin-top:16px;">
                <a class="btn" th:href="@{/}">На главную</a>
                <a class="btn btn--light" th:href="@{/cars}">В каталог</a>
            </div>
        </section>
    </th:block>
</th:block>
