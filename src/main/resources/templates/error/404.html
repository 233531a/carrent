<th:block th:with="title='Страница не найдена', active=''"
          th:replace="~{_fragments/layout :: layout(${title}, ${active}, ~{::content})}">
    <th:block th:fragment="content">
        <div class="empty">
            <h1 class="mt-0" style="font-size: 4rem; margin-bottom: var(--space-lg);">404</h1>
            <h2 class="mt-0">Страница не найдена</h2>
            <p>Мы не смогли найти адрес <code th:text="${path}">/unknown</code>.</p>
            <div class="hero__actions" style="justify-content:center; margin-top: var(--space-xl);">
                <a class="btn" th:href="@{/}">На главную</a>
                <a class="btn btn--light" th:href="@{/cars}">В каталог</a>
            </div>
        </div>
    </th:block>
</th:block>
