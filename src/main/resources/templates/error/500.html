<th:block th:with="title='Внутренняя ошибка', active=''"
          th:replace="~{_fragments/layout :: layout(${title}, ${active}, ~{::content})}">
    <th:block th:fragment="content">
        <div class="empty">
            <h1 class="mt-0" style="font-size: 4rem; margin-bottom: var(--space-lg);">500</h1>
            <h2 class="mt-0">Внутренняя ошибка сервера</h2>
            <p>Что-то пошло не так. Если ошибка повторяется — сообщите нам.</p>
            <p th:if="${message}"><small th:text="${message}"></small></p>
            <div class="hero__actions" style="justify-content:center; margin-top: var(--space-xl);">
                <a class="btn" th:href="@{/}">На главную</a>
                <a class="btn btn--light" href="javascript:location.reload()">Повторить</a>
            </div>
        </div>
    </th:block>
</th:block>
